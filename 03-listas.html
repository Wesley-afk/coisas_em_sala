<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>listas</h1>
    <!--Ol são listas ordenadas-->
    <!--li são elementos da lista-->
    <ol>
        <li>Laranja</li>
        <li>Abacaxi</li>
        <li>Abacate</li>
    </ol>

    <!--ul são listas não ordenadas-->
    <ul>
        <li>Domingo</li>
        <li>Segunda</li>
        <li>Terça</li>
    </ul>
    <a href="./"><img src="voltar.png" alt="voltar"></a>
</body>
</html>
