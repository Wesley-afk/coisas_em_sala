<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">=
    <title>\primeira tabela</title>
    <style>
        th{
            color:deepskyblue; background-color:dimgrey;
        }
        td{
            background-color:black; color: blueviolet;
        }
    </style>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Frutas</th>
                <th>Verdura</th>
                <th>grãos</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--tr é para pular a linha das tabelas-->
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td colspan="3">3 colunas</td>
            </tr>
        </tbody>
</body>

</html>
