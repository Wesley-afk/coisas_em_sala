<!DOCTYPE html> <!--Tag identificadora do HTML 5-->
<html lang="pt-br">
    <!--A tag html indica o início do arquivo-->
    <head>
        <!--A tag head representa configurações e títulos da página-->
        <title>Página de títulos</title>
    </head>
    <body>
        <!--a tag body representa o corpo da página, geralmente o conteúdo visível-->
        <h1>Meu título 1</h1>
        <h2>Meu título 2</h2>
        <h3>Meu título 3</h3>
        <h4>Meu título 4</h4>
        <h5>Meu título 5</h5>
        <h6>Meu título 6</h6>
        <a href="./"><img src="voltar.png" alt="voltar"></a>
        <!--O hmtl possui 6 variações de título-->
    </body>
</html>
