<head>

    <title>Bordas</title>
    <style>

        #login img{

            border-radius: 10px; /*Deixa bordas arredondadas*/

        #login h3{

        }
        #btn-login{
            margin-top: 20px;
            background-color: rgb(168, 216, 200);
            height: 30px;
            width: 50px;
            border-radius: 15px;
            color: rgb(82, 83, 79);
        }
        .a{
            color: aliceblue;
        }
        .b{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="login">
        <img src="./img/shiba.jpg" alt="shiba">
        <h3>Efetue o login</h3>
        <label class="a"for="nome">Nome</label>
        <input placeholder="JosÃ©" id="nome" type="text">
        <label class="b"for="senha">Senha</label>
        <input placeholder="******" type="password" id="senha">
        <input id="btn-login" type="submit" value="login">
    </div>

</html>
