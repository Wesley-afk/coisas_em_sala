<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- tag table representa tabela-->
    <table>
        <!-- caption representa o conteúdo da tabela-->
        <caption>Nomes de alunos</caption>
        <!--thead é o cabeçalho-->
        <thead>
            <!-- th representa a linha-->
             <tr>
                <!--th representa título (deixa em negrito e centralizado)-->
                <th>Nomes</th> 
                <th>Idade</th>
             </tr>
        </thead>

        <!-- tbody representa o corpo da tabela ou seja, os elementos contidos-->
         <tbody>
            <tr>
                <!--td são células comuns da tabela-->
                <td>Wesley</td>
                <td>17</td>
            </tr>
         </tbody>





        <a href="./"><img src="cachooro.jpg" alt="img"></a>
    </table>
</body>

</html>
